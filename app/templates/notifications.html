{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Notifications</h2>

  {% if notifications %}
    <ul class="space-y-3">
      {% for note in notifications %}
        <li class="p-4 rounded shadow 
                   {% if not note.read %}bg-green-100{% else %}bg-gray-100{% endif %}">
          {{ note.message }}
          <span class="text-xs text-gray-500 float-right">
            {{ note.created_at|date:"M d, Y H:i" }}
          </span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-gray-600">You have no notifications ðŸŽ‰</p>
  {% endif %}
</div>
{% endblock %}
