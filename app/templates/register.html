<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

<div class="max-w-md mx-auto bg-white shadow-md p-6 rounded-lg mt-10">
    <h1 class="text-2xl font-bold text-center mb-4">Register</h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        {{ form.username.label }}
        {{ form.username }}

        {{ form.email.label }}
        {{ form.email }}

        {{ form.password.label }}
        {{ form.password }}

        {{ form.role.label }}
        {{ form.role }}

        <button class="w-full bg-blue-600 text-white p-2 rounded-lg">
            Register
        </button>
    </form>

</div>

</body>
</html>
