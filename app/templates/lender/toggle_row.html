<div class="flex items-center justify-between py-3 border-b border-border/40">
    <label class="font-medium text-foreground">{{ label }}</label>

    <label class="inline-flex items-center cursor-pointer">
        <input
            type="checkbox"
            name="{{ name|default:label|slugify }}"
            class="sr-only peer"
            {% if checked %}checked{% endif %}
        >
        <div class="w-11 h-6 bg-muted rounded-full peer
                   peer-focus:ring-2 peer-focus:ring-primary
                   peer-checked:bg-primary transition-all relative">
            <div
                class="absolute top-1 left-1 h-4 w-4 bg-white rounded-full shadow
                       peer-checked:translate-x-5 transition-all">
            </div>
        </div>
    </label>
</div>
