<div class="max-w-lg mx-auto p-6">
    <h1 class="text-xl font-bold mb-4">Approve Loan</h1>

    <p class="mb-4">You are approving a loan for borrower:</p>

    <div class="p-4 bg-gray-100 rounded mb-4">
        <p><strong>Borrower ID:</strong> {{ loan.borrower.borrower_code }}</p>
        <p><strong>Amount:</strong> KES {{ loan.amount }}</p>
        <p><strong>Duration:</strong> {{ loan.duration_months }} months</p>
        <p><strong>Risk Score:</strong> {{ loan.risk_score }} / 100</p>
        <p><strong>Risk Level:</strong> {{ loan.risk_level }}</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <button class="px-4 py-2 bg-green-600 text-white rounded">Confirm</button>
    </form>
</div>
