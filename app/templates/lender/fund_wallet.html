<!DOCTYPE html>
<html>
<head>
    <title>Fund Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">

<h1 class="text-xl font-bold mb-4">Fund Your Wallet</h1>

<div class="bg-white p-4 rounded-lg shadow max-w-md mx-auto">

    <div class="text-center mb-4">
        <p class="text-gray-700">Current Balance</p>
        <p class="text-3xl font-bold text-blue-600">KES 12,500</p>
    </div>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-semibold">Amount</label>
            <input type="number" name="amount" class="w-full p-2 border rounded"
                   placeholder="Enter amount to deposit">
        </div>

        <button class="bg-blue-600 w-full text-white p-2 rounded hover:bg-blue-700">
            Add Funds
        </button>
    </form>

</div>

</body>
</html>
