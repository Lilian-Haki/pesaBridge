<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4 bg-gray-100">

<h1 class="text-xl font-bold mb-4">My Wallet</h1>

<div class="bg-white p-4 rounded-lg shadow max-w-md mx-auto">

    <div class="text-center mb-4">
        <p class="text-gray-700">Wallet Balance</p>
        <p class="text-3xl font-bold text-green-600">KES 5,500</p>
    </div>

    <hr class="my-4">

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-semibold">Amount</label>
            <input type="number" name="topup_amount" class="w-full border p-2 rounded"
                   placeholder="Enter amount">
        </div>

        <button class="bg-blue-600 text-white w-full p-2 rounded hover:bg-blue-700">
            Top Up Wallet
        </button>
    </form>

</div>

</body>
</html>
