<!DOCTYPE html>
<html>
<head>
    <title>Repay Loan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 bg-gray-100">

<h1 class="text-xl font-bold mb-4">Repay Loan</h1>

<div class="bg-white p-4 rounded-lg shadow max-w-md mx-auto">

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-semibold">Select Loan</label>
            <select name="loan_id" class="w-full border p-2 rounded">
                <option>Select a loan</option>
                <option value="1">Loan #1 - KES 20,000</option>
                <option value="2">Loan #2 - KES 10,000</option>
            </select>
        </div>

        <div>
            <label class="block font-semibold">Amount to Pay</label>
            <input type="number" name="pay_amount" class="w-full border p-2 rounded"
                   placeholder="Enter amount">
        </div>

        <button class="bg-green-600 w-full text-white p-2 rounded hover:bg-green-700">
            Repay Now
        </button>

    </form>

</div>

</body>
</html>
