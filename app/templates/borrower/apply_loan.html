{% extends "base1.html" %}
{% block content %}

<h1 class="text-3xl font-bold mb-2">Apply for a Loan</h1>
<p class="text-gray-500 mb-6">Fill out the form below to submit your loan application</p>

<div class="max-w-2xl mx-auto">

    <!-- Card -->
    <div class="bg-white shadow rounded-xl overflow-hidden">

        <!-- Header -->
        <div class="p-6 border-b">
            <h2 class="text-xl font-semibold">Loan Application Form</h2>
            <p class="text-gray-500 text-sm">Please provide accurate information for faster processing</p>
        </div>

        <!-- Form -->
        <div class="p-6">
            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <!-- Loan Amount -->
                <div class="space-y-2">
                    <label for="amount" class="text-sm font-medium">Loan Amount ($)</label>
                    <input
                        type="number"
                        id="amount"
                        name="amount"
                        placeholder="10000"
                        required
                        class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300"
                    />
                </div>

                <!-- Purpose -->
                <div class="space-y-2">
                    <label for="purpose" class="text-sm font-medium">Loan Purpose</label>
                    <select
                        id="purpose"
                        name="purpose"
                        required
                        class="w-full border rounded-lg px-4 py-2 bg-white focus:ring focus:ring-blue-300"
                    >
                        <option value="" selected disabled>Select purpose</option>
                        <option value="personal">Personal</option>
                        <option value="business">Business</option>
                        <option value="education">Education</option>
                        <option value="home">Home Improvement</option>
                        <option value="medical">Medical</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Duration -->
                <div class="space-y-2">
                    <label for="duration" class="text-sm font-medium">Loan Duration</label>
                    <select
                        id="duration"
                        name="duration"
                        required
                        class="w-full border rounded-lg px-4 py-2 bg-white focus:ring focus:ring-blue-300"
                    >
                        <option value="" selected disabled>Select duration</option>
                        <option value="6">6 months</option>
                        <option value="12">12 months</option>
                        <option value="24">24 months</option>
                        <option value="36">36 months</option>
                        <option value="48">48 months</option>
                        <option value="60">60 months</option>
                    </select>
                </div>

                <!-- Monthly Income -->
                <div class="space-y-2">
                    <label for="income" class="text-sm font-medium">Monthly Income ($)</label>
                    <input
                        type="number"
                        id="income"
                        name="income"
                        placeholder="5000"
                        required
                        class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300"
                    />
                </div>

                <!-- Employment Status -->
                <div class="space-y-2">
                    <label for="employment" class="text-sm font-medium">Employment Status</label>
                    <select
                        id="employment"
                        name="employment"
                        required
                        class="w-full border rounded-lg px-4 py-2 bg-white focus:ring focus:ring-blue-300"
                    >
                        <option value="" selected disabled>Select status</option>
                        <option value="employed">Employed</option>
                        <option value="self-employed">Self Employed</option>
                        <option value="business">Business Owner</option>
                        <option value="retired">Retired</option>
                        <option value="student">Student</option>
                    </select>
                </div>

                <!-- Additional Information -->
                <div class="space-y-2">
                    <label for="description" class="text-sm font-medium">Additional Information</label>
                    <textarea
                        id="description"
                        name="description"
                        placeholder="Tell us more about your loan requirements..."
                        rows="4"
                        class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300"
                    ></textarea>
                </div>

                <!-- Submit -->
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition"
                >
                    Submit Application
                </button>

            </form>
        </div>
    </div>

</div>

{% endblock %}
