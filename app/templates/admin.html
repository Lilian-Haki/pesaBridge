<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Admin Panel - LoanApp</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl sm:text-2xl font-bold">Admin Panel</h1>
    <span class="text-sm">LoanApp Admin</span>
  </header>

  <div class="flex flex-col sm:flex-row">

    <!-- SIDEBAR -->
    <aside class="bg-white p-4 w-full sm:w-64 sm:h-screen border-b sm:border-b-0">
      <h2 class="font-semibold mb-4 text-lg sm:text-base">Admin Menu</h2>
      <ul class="flex sm:block gap-4 sm:space-y-2 text-gray-600 text-sm sm:text-base overflow-x-auto">
        <li>Overview</li>
        <li>Users</li>
        <li>Loans</li>
        <li>Approvals</li>
        <li>Settings</li>
      </ul>
    </aside>

    <main class="flex-1 p-4 sm:p-6">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-6">

        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-semibold text-lg">Platform Overview</h3>
          <p class="text-sm text-gray-600">
            Users: 12,430 • Loans: 1,824 • Volume: KES 120M
          </p>
        </div>

        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-semibold text-lg">Pending Approvals</h3>
          <p class="text-sm text-gray-600">
            12 KYC checks • 5 loan reviews
          </p>
        </div>

        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-semibold text-lg">System Alerts</h3>
          <p class="text-sm text-gray-600">2 high-priority alerts</p>
        </div>

      </div>
    </main>

  </div>
</body>
</html>
